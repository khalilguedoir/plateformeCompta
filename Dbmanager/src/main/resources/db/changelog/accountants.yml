databaseChangeLog:
  - changeSet:
      id: create-accountant-table
      author: khalil
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            tableExists:
              tableName: accountants
      changes:
        - createTable:
            schemaName: public
            tableName: accountants
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: numero_agrement
                  type: VARCHAR(100)
              - column:
                  name: specialite
                  type: VARCHAR(150)
              - column:
                  name: user_id
                  type: INT
        - addForeignKeyConstraint:
            baseTableName: accountants
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_comptable_user
