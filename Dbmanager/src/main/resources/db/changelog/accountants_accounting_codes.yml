databaseChangeLog:
  - changeSet:
      id: create-accountant-accounting-codes
      author: khalil
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            tableExists:
              tableName: accountant_accounting_codes
      changes:
        - createTable:
            schemaName: public
            tableName: accountant_accounting_codes
            columns:
              - column:
                  name: accountant_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: accounting_code_id
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accountant_accounting_codes
            baseColumnNames: accountant_id
            referencedTableName: accountants
            referencedColumnNames: id
            constraintName: fk_accountant_codes_accountant
        - addForeignKeyConstraint:
            baseTableName: accountant_accounting_codes
            baseColumnNames: accounting_code_id
            referencedTableName: accounting_codes
            referencedColumnNames: id
            constraintName: fk_accountant_codes_account
