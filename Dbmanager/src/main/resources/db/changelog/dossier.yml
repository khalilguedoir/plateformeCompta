databaseChangeLog:
  - changeSet:
      id: create-dossier-table
      author: khalil
      changes:
        - createTable:
            tableName: dossier
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type:  VARCHAR(255)
              - column:
                  name: date_ouverture
                  type: DATE
