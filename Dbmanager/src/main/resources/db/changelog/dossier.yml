databaseChangeLog:
  - changeSet:
      id: create-dossier-table
      author: khalil
      changes:
        - createTable:
            tableName: dossier
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
              - column:
                  name: date_ouverture
                  type: DATE
              - column:
                  name: facteur_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: dossier
            baseColumnNames: facteur_id
            referencedTableName: facteur
            referencedColumnNames: id
            constraintName: fk_dossier_facteur
            onDelete: SET NULL
