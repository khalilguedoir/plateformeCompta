databaseChangeLog:
  - changeSet:
      id: create-audit-log-table
      author: khalil
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: audit_log
      changes:
        - createTable:
            tableName: audit_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: entity_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: entity_id
                  type: VARCHAR(255)
              - column:
                  name: action
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: old_value
                  type: TEXT
              - column:
                  name: new_value
                  type: TEXT
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: tenant_id
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            tableName: audit_log
            indexName: idx_audit_log_entity
            columns:
              - column:
                  name: entity_name

        - createIndex:
            tableName: audit_log
            indexName: idx_audit_log_created_at
            columns:
              - column:
                  name: created_at

        - createIndex:
            tableName: audit_log
            indexName: idx_audit_log_username
            columns:
              - column:
                  name: username
