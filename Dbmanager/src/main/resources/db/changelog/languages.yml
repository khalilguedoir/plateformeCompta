databaseChangeLog:
  - changeSet:
      id: create-languages-table
      author: khalil
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: languages
      changes:
        - createTable:
            tableName: languages
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: language_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
