databaseChangeLog:
  - changeSet:
      id: create-facteur-table
      author: khalil
      changes:
        - createTable:
            tableName: facteur
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: date_creation
                  type: DATE
              - column:
                  name: client_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: supplier_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: facteur
            baseColumnNames: client_id
            referencedTableName: client
            referencedColumnNames: id
            constraintName: fk_facteur_client
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: facteur
            baseColumnNames: supplier_id
            referencedTableName: suppliers
            referencedColumnNames: id
            constraintName: fk_facteur_supplier
            onDelete: CASCADE
