databaseChangeLog:
  - changeSet:
      id: create-payement-table
      author: khalil
      changes:
        - createTable:
            tableName: payement
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: montant
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: date_payement
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: INT
        - addForeignKeyConstraint:
            baseTableName: payement
            baseColumnNames: client_id
            referencedTableName: client
            referencedColumnNames: id
            constraintName: fk_payement_client
