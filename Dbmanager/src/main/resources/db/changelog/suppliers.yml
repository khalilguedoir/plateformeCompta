databaseChangeLog:
  - changeSet:
      id: create-suppliers-table
      author: khalil
      changes:
        - createTable:
            tableName: suppliers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
              - column:
                  name: phonenumber
                  type: VARCHAR(20)
              - column:
                  name: address_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: company_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # ✅ Clé étrangère vers Address
        - addForeignKeyConstraint:
            baseTableName: suppliers
            baseColumnNames: address_id
            referencedTableName: address
            referencedColumnNames: id
            constraintName: fk_suppliers_address
            onDelete: CASCADE

        # ✅ Clé étrangère vers Company
        - addForeignKeyConstraint:
            baseTableName: suppliers
            baseColumnNames: company_id
            referencedTableName: company
            referencedColumnNames: id
            constraintName: fk_suppliers_company
            onDelete: CASCADE
