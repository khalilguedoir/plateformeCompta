databaseChangeLog:
  - changeSet:
      id: create-countries-table
      author: khalil
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            tableExists:
              tableName: countries
      changes:
        - createTable:
            tableName: countries
            schemaName: public
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: iso2
                  type: VARCHAR(2)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: iso3
                  type: VARCHAR(3)
                  constraints:
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: phone_code
                  type: VARCHAR(10)
              - column:
                  name: capital
                  type: VARCHAR(100)
              - column:
                  name: region
                  type: VARCHAR(100)
              - column:
                  name: subregion
                  type: VARCHAR(100)
              - column:
                  name: timezone_id
                  type: INT
              - column:
                  name: currency_id
                  type: INT
        - addForeignKeyConstraint:
            baseTableName: countries
            baseColumnNames: timezone_id
            referencedTableName: timezones
            referencedColumnNames: id
            constraintName: fk_country_timezone
        - addForeignKeyConstraint:
            baseTableName: countries
            baseColumnNames: currency_id
            referencedTableName: currencies
            referencedColumnNames: id
            constraintName: fk_country_currency
