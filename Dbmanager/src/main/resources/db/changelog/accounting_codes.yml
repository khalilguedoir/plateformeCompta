databaseChangeLog:
  - changeSet:
      id: create-accounting-codes
      author: khalil
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            tableExists:
              tableName: accounting_codes
      changes:
        - createTable:
            schemaName: public
            tableName: accounting_codes
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: codeCompte
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: label
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: INT
              - column:
                  name: country_id
                  type: INT
        - addForeignKeyConstraint:
            baseTableName: accounting_codes
            baseColumnNames: parent_id
            referencedTableName: accounting_codes
            referencedColumnNames: id
            constraintName: fk_account_parent
        - addForeignKeyConstraint:
            baseTableName: accounting_codes
            baseColumnNames: country_id
            referencedTableName: countries
            referencedColumnNames: id
            constraintName: fk_account_country
