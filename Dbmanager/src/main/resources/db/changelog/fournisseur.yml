databaseChangeLog:
  - changeSet:
      id: create-fournisseur-table
      author: khalil
      changes:
        - createTable:
            tableName: fournisseur
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: telephone
                  type: VARCHAR(20)
