databaseChangeLog:
  - changeSet:
      id: create-notification-table
      author: khalil
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type:  VARCHAR(255)
              - column:
                  name: date_creation
                  type: DATE
