databaseChangeLog:
  - changeSet:
      id: create-notifications-table
      author: khalil
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            tableExists:
              tableName: notifications
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: message
                  type: TEXT
              - column:
                  name: type
                  type: VARCHAR(100)
              - column:
                  name: seen
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: reglementpaiement_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: reglementpaiement_id
            referencedTableName: reglepaiements
            referencedColumnNames: id
            constraintName: fk_notifications_reglementpaiements
            onDelete: CASCADE
