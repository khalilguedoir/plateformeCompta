databaseChangeLog:
  - changeSet:
      id: create-client-table
      author: khalil
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: telephone
                  type: VARCHAR(20)
