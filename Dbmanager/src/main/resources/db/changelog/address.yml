databaseChangeLog:
  - changeSet:
      id: create-address-table
      author: khalil
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: address
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: INTEGER GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    primaryKey: true
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: entity_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: entity_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: INTEGER
                  constraints:
                    nullable: false
