databaseChangeLog:
  - changeSet:
      id: create-address-table
      author: khalil
      changes:
        - createTable:
            tableName: address
            schemaName: public
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: street
                  type: VARCHAR(255)

              - column:
                  name: city
                  type: VARCHAR(255)

              - column:
                  name: entity_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: entity_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: country_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_country
                    references: public.countries(id)
