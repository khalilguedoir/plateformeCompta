<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center p-4 sm:p-10">
    <div class="w-full max-w-md bg-white dark:bg-gray-900 rounded-3xl p-6 sm:p-10 shadow-lg">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Welcome to PrimeLand!</h1>
        <p class="text-gray-500 dark:text-gray-300">Sign in to continue</p>
      </div>

      <div class="flex flex-col gap-4">
        <div>
          <label for="email" class="block text-gray-700 dark:text-gray-200 mb-1">Email</label>
          <input pInputText id="email" type="text" [(ngModel)]="email" placeholder="Email address" class="w-full" />
        </div>

        <div>
          <label for="password" class="block text-gray-700 dark:text-gray-200 mb-1">Password</label>
          <p-password id="password" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" [feedback]="false" class="w-full"></p-password>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <p-checkbox [(ngModel)]="checked" binary></p-checkbox>
            <label>Remember me</label>
          </div>
          <a class="text-primary cursor-pointer">Forgot password?</a>
        </div>

        <button pButton type="button" label="Sign In" class="w-full mt-4" (click)="login()"></button>
      </div>
    </div>
  </div>
</div>
